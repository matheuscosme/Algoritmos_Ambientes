<script>
    let n = prompt("Informe a quantidade de números:");
    let numero;
    let soma = 0;
    let i = 0;
    
    while (i < n) {
      numero = parseInt(prompt("Informe um número"));
      soma = soma + numero;
      i = i + 1;
    }
    
    document.write("A soma dos " + n + " números é " + soma);
  </script>
