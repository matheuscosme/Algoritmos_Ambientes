<script>
    let n = prompt("Informe a quantidade de alunos:");
    let nota;
    let contador = 0;
    let i = 0;
    
    while (i < n) {
      nota = prompt("Informe uma nota(0~100): ");
    
      if (nota >= 50) {
        contador = contador + 1;
      }
      
      i = i + 1;
    }
    
    document.write("NÃºmero de alunos que passaram no exame: " + contador);
  
  </script>
